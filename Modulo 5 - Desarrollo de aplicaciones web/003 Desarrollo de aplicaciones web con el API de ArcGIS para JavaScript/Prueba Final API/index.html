<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Master GIS ESRI España</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <link rel="stylesheet" href="./css/layout.css">
</head>

<body>
    <header class="header">
        <h4 class="text-white text-left ps-3 pt-3 pb-0 mb-0">
            Master GIS ESRI España
        </h4>
        <div class="subheader text-white text-left ms-4 ps-4 pb-3 ">Ines Macias Martin</div>            
    </header>
    <div class="container ">   
        <div class="row">
            <div class="col-md-3 pt-3">
                <div class="bg-light border-right">
                    <!-- Aquí va el menú de la izquierda con la leyenda y tareas -->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="leyenda-tab" data-bs-toggle="tab"  data-bs-target="#leyenda-tab-pane" role="tab" type="button"
                                aria-controls="leyenda-tab-pane" aria-selected="true">Leyenda</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="tareas-tab" data-bs-toggle="tab" data-bs-target="#tareas-tab-pane" role="tab" type="button"
                                aria-controls="tareas-tab-pane" aria-selected="false">Tareas</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="leyenda-tab-pane" role="tabpanel" aria-labelledby="leyenda-tab" tabindex="0">
                            <div id="leyenda-container"></div>
                        </div>
                        <div class="tab-pane fade" id="tareas-tab-pane" role="tabpanel" aria-labelledby="tareas-tab" tabindex="0">
                            <p>Tareas content goes here</p>
                        </div>
                    </div>
                    <!-- Más elementos aquí -->
                </div>
            </div>
            <div class="col-md-9 p-0">
                <div id="map-container" class="map-container">
            
                </div>
                <div id="overviewDiv">
                </div>
            </div>
        </div>    
    </div>

            <div class="col-auto">

            </div>
            <div class="col-auto">
                <select class="form-select" id="estado">

                    <option value="2">Alaska</option>
                    <option value="3">Arizona</option>
                    <option value="4">Arkansas</option>
                    <option value="5">California</option>
                    <option value="6">Colorado</option>
                    <option value="7">Connecticut</option>
                    <option value="8">Delaware</option>
                    <option value="9">Florida</option>
                    <option value="10">Georgia</option>
                    <option value="11">Hawaii</option>
                    <option value="12">Idaho</option>
                    <option value="13">Illinois</option>
                    <option value="14">Indiana</option>
                    <option value="15">Iowa</option>
                    <option value="16">Kansas</option>
                    <option value="17">Kentucky</option>
                    <option value="18">Louisiana</option>
                    <option value="19">Maine</option>
                    <option value="20">Maryland</option>
                    <option value="21">Massachusetts</option>
                    <option value="22">Michigan</option>
                    <option value="23">Minnesota</option>
                    <option value="24">Mississippi</option>
                    <option value="25">Missouri</option>
                    <option value="26">Montana</option>
                    <option value="27">Nebraska</option>
                    <option value="28">Nevada</option>
                    <option value="29">New Hampshire</option>
                    <option value="30">New Jersey</option>
                    <option value="31">New Mexico</option>
                    <option value="32">New York</option>
                    <option value="33">North Carolina</option>
                    <option value="34">North Dakota</option>
                    <option value="35">Ohio</option>
                    <option value="36">Oklahoma</option>
                    <option value="37">Oregon</option>
                    <option value="38">Pennsylvania</option>
                    <option value="39">Rhode Island</option>
                    <option value="40">South Carolina</option>
                    <option value="41">South Dakota</option>
                    <option value="42">Tennessee</option>
                    <option value="43">Texas</option>
                    <option value="44">Utah</option>
                    <option value="45">Vermont</option>
                    <option value="46">Virginia</option>
                    <option value="47">Washington</option>
                    <option value="48">West Virginia</option>
                    <option value="49">Wisconsin</option>

                </select>
            </div>

        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://js.arcgis.com/4.28/"></script>
    <script src="js/map_controller.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
