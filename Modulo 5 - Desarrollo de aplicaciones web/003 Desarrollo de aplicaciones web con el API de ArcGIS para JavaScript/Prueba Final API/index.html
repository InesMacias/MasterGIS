<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Master GIS ESRI España</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <link rel="stylesheet" href="./css/layout.css">
</head>

<body>
    <header class="header">
        <h4 class="text-white text-left ps-3 pt-3 pb-0 mb-0">
            Master GIS ESRI España
        </h4>
        <div class="subheader text-white text-left ms-4 ps-4 pb-3 ">Ines Macias Martin</div>            
    </header>
    <div class="container ">   
        <div class="row">
            <div class="col-md-2 pt-3">
                <div class="bg-light border-right">
                    <!-- Aquí va el menú de la izquierda con la leyenda y tareas -->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="leyenda-tab" data-bs-toggle="tab"  data-bs-target="#leyenda-tab-pane" role="tab" type="button"
                                aria-controls="leyenda-tab-pane" aria-selected="true">Leyenda</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="tareas-tab" data-bs-toggle="tab" data-bs-target="#tareas-tab-pane" role="tab" type="button"
                                aria-controls="tareas-tab-pane" aria-selected="false">Tareas</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="leyenda-tab-pane" role="tabpanel" aria-labelledby="leyenda-tab" tabindex="0">
                            <div id="leyenda-container"></div>
                        </div>
                        <div class="tab-pane fade" id="tareas-tab-pane" role="tabpanel" aria-labelledby="tareas-tab" tabindex="0">
                            <div class="col-12 p-3">
                                <div class="row justify-content-md-center">
                                    <button id="btoSelectCiudades" class="btn btn-primary p-3 m-3"><span>Seleccionar Ciudades</span></button>
                                    <button id="btoClearSelectCiudades" class="btn btn-secondary p-3 m-3">Borrar Seleccion</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Más elementos aquí -->
                </div>
            </div>
            <div class="col-md-10 p-0">
                <div id="map-container" class="map-container">
            
                </div>
                <div id="overviewDiv">
                </div>
                <!-- <div id="select-by-rectangle" class="esri-widget esri-widget--button esri-widget esri-interactive"
                    title="Select features by rectangle">
                    <span class="esri-icon-checkbox-unchecked"></span>
                </div>
                <div id="clear-selection" class="esri-widget esri-widget--button esri-widget esri-interactive" title="Clear selection">
                    <span class="esri-icon-erase"></span>
                </div> -->
            </div>
        </div>    
    </div>
    <footer class="footer bg-secondary text-white p-2">
        <div class="row col-12 select-container justify-content-md-center">
            <div class="col-auto">
                <label for="estado" class="col-form-label">Seleccione un estado:</label>
            </div>
            <div class="col-auto">
                <select id="cboEstado" class="form-select" id="estado">
                    <option value="Alabama" selected>Alabama</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Arizona">Arizona</option>
                    <option value="Arkansas">Arkansas</option>
                    <option value="California">California</option>
                    <option value="Colorado">Colorado</option>
                    <option value="Connecticut">Connecticut</option>
                    <option value="Delaware">Delaware</option>
                    <option value="Florida">Florida</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Idaho">Idaho</option>
                    <option value="Illinois">Illinois</option>
                    <option value="Indiana">Indiana</option>
                    <option value="Iowa">Iowa</option>
                    <option value="Kansas">Kansas</option>
                    <option value="Kentucky">Kentucky</option>
                    <option value="Louisiana">Louisiana</option>
                    <option value="Maine">Maine</option>
                    <option value="Maryland">Maryland</option>
                    <option value="Massachusetts">Massachusetts</option>
                    <option value="Michigan">Michigan</option>
                    <option value="Minnesota">Minnesota</option>
                    <option value="Mississippi">Mississippi</option>
                    <option value="Missouri">Missouri</option>
                    <option value="Montana">Montana</option>
                    <option value="Nebraska">Nebraska</option>
                    <option value="Nevada">Nevada</option>
                    <option value="New Hampshire">New Hampshire</option>
                    <option value="New Jersey">New Jersey</option>
                    <option value="New Mexico">New Mexico</option>
                    <option value="New York">New York</option>
                    <option value="North Carolina">North Carolina</option>
                    <option value="North Dakota">North Dakota</option>
                    <option value="Ohio">Ohio</option>
                    <option value="Oklahoma">Oklahoma</option>
                    <option value="Oregon">Oregon</option>
                    <option value="Pennsylvania">Pennsylvania</option>
                    <option value="Rhode Island">Rhode Island</option>
                    <option value="South Carolina">South Carolina</option>
                    <option value="South Dakota">South Dakota</option>
                    <option value="Tennessee">Tennessee</option>
                    <option value="Texas">Texas</option>
                    <option value="Utah">Utah</option>
                    <option value="Vermont">Vermont</option>
                    <option value="Virginia">Virginia</option>
                    <option value="Washington">Washington</option>
                    <option value="West Virginia">West Virginia</option>
                    <option value="Wisconsin">Wisconsin</option>
                    <option value="Wyoming">Wyoming</option>
                </select>
            </div>
            <div class="col-auto">
                <button id="btoGotoEstado" class="btn btn-primary">Ir al estado</button>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://js.arcgis.com/4.28/"></script>
    <script src="js/map_controller.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
