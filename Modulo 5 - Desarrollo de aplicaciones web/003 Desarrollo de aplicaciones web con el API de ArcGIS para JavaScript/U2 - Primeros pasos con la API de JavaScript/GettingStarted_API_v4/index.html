<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Getting Started</title>
    <!--
    -- Step: Reference the ArcGIS API for JavaScript and Esri CSS
    -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>

    <!--
    -- Step: Reference the gettingstarted.css file
    -->
    <link rel="stylesheet" href="css/gettingstarted.css"/>

    <script>
        require(["esri/config", "esri/Map", "esri/views/MapView"], function(esriConfig, Map, MapView) {
            esriConfig.apiKey = "AAPK67942d4773a94924a7c03d707148d230cvm3Td6tC1gUSyijET8f2Y2YHgaQnpXVGVS_pQWOfwWzidth8Dp6OYK4Czr1jQSN";
            const map = new Map({
                basemap: "arcgis-topographic" // Basemap layer
            });

            const view = new MapView({
                map: map,
                center: [-122.45, 37.75],
                zoom: 12, // Zoom level
                container: "divMap",
                constraints: {
                snapToZoom: false
                }
            });                    
        });
      </script>
</head>

<body>
<!--
-- Step: Create a <div> in which the Map will display
-->
<div id="divMap"></div>

</body>
</html>
